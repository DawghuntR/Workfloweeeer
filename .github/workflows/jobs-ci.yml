name: Jobs Runner Quality Gates

on:
  push:
    branches:
      - main
    paths:
      - 'jobs/**'
      - '.github/workflows/jobs-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'jobs/**'
      - '.github/workflows/jobs-ci.yml'
  workflow_dispatch:

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: jobs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: jobs/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with Ruff
        run: ruff check src

      - name: Type check with MyPy
        run: mypy src

      - name: Run tests
        run: pytest tests -v --tb=short

      - name: Verify package builds
        run: pip install build && python -m build --wheel
