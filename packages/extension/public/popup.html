<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workfloweeeer</title>
  <style>
    /* CSS Custom Properties - Aligned with editor design system */
    :root {
      --color-primary: #3b82f6;
      --color-primary-hover: #2563eb;
      --color-primary-active: #1d4ed8;
      --color-primary-focus: rgba(59, 130, 246, 0.2);
      
      --color-danger: #ef4444;
      --color-danger-hover: #dc2626;
      --color-danger-light: #fee2e2;
      
      --color-warning: #f59e0b;
      --color-warning-light: #fef3c7;
      
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-200: #e5e7eb;
      --color-gray-300: #d1d5db;
      --color-gray-400: #9ca3af;
      --color-gray-500: #6b7280;
      --color-gray-600: #4b5563;
      --color-gray-700: #374151;
      --color-gray-800: #1f2937;
      
      --color-text-primary: #1f2937;
      --color-text-secondary: #4b5563;
      --color-text-tertiary: #6b7280;
      
      --color-bg-primary: #ffffff;
      --color-bg-secondary: #f9fafb;
      
      --color-border-light: #e5e7eb;
      --color-border-medium: #d1d5db;
      
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 0.75rem;
      --space-lg: 1rem;
      --space-xl: 1.5rem;
      
      --transition-base: 200ms ease-in-out;
      
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      --shadow-focus: 0 0 0 3px var(--color-primary-focus);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--color-bg-secondary);
      color: var(--color-text-primary);
    }
    
    .popup {
      padding: var(--space-lg);
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-md);
      border-bottom: 2px solid var(--color-border-light);
    }
    
    header h1 {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--color-text-primary);
      background: linear-gradient(135deg, var(--color-primary), #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .title-input {
      width: 100%;
      padding: 0.625rem var(--space-md);
      border: 1px solid var(--color-border-medium);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      font-family: inherit;
      margin-bottom: var(--space-md);
      transition: all var(--transition-base);
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
    }
    
    .title-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: var(--shadow-focus);
    }

    .title-input::placeholder {
      color: var(--color-text-tertiary);
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      margin-bottom: var(--space-lg);
      cursor: pointer;
      user-select: none;
    }

    .checkbox-label:hover {
      color: var(--color-text-primary);
    }

    .checkbox-label input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      cursor: pointer;
      accent-color: var(--color-primary);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.625rem var(--space-lg);
      border: 1px solid transparent;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: all var(--transition-base);
      user-select: none;
    }

    .btn:focus-visible {
      outline: none;
      box-shadow: var(--shadow-focus);
    }
    
    .btn-primary {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }
    
    .btn-primary:hover:not(:disabled) {
      background: var(--color-primary-hover);
      border-color: var(--color-primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:active:not(:disabled) {
      background: var(--color-primary-active);
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      border-color: var(--color-border-medium);
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: var(--color-gray-50);
      border-color: var(--color-gray-400);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }
    
    .btn-danger {
      background: var(--color-danger);
      color: white;
      border-color: var(--color-danger);
    }
    
    .btn-danger:hover:not(:disabled) {
      background: var(--color-danger-hover);
      border-color: var(--color-danger-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }
    
    .btn-large {
      width: 100%;
      padding: 0.75rem var(--space-lg);
      font-size: 0.9375rem;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }
    
    .start-section {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }
    
    .recording-section {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }
    
    .status {
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      font-weight: 500;
      font-size: 0.875rem;
      text-align: center;
      border: 1px solid transparent;
    }
    
    .status.recording {
      background: #fef2f2;
      color: #dc2626;
      border-color: #fecaca;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .status.paused {
      background: var(--color-warning-light);
      color: #d97706;
      border-color: #fde68a;
    }
    
    .guide-info {
      text-align: center;
      padding: var(--space-md);
      background: var(--color-bg-primary);
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border-light);
      box-shadow: var(--shadow-sm);
    }
    
    .guide-info h3 {
      font-size: 1rem;
      color: var(--color-text-primary);
      margin-bottom: var(--space-xs);
      font-weight: 600;
    }
    
    .guide-info p {
      font-size: 0.8125rem;
      color: var(--color-text-tertiary);
      line-height: 1.5;
    }
    
    .controls {
      display: flex;
      gap: var(--space-sm);
    }
    
    .controls .btn {
      flex: 1;
    }
    
    .guide-list {
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--color-gray-400) var(--color-bg-secondary);
    }

    .guide-list::-webkit-scrollbar {
      width: 8px;
    }

    .guide-list::-webkit-scrollbar-track {
      background: var(--color-bg-secondary);
      border-radius: var(--radius-sm);
    }

    .guide-list::-webkit-scrollbar-thumb {
      background: var(--color-gray-400);
      border-radius: var(--radius-sm);
    }

    .guide-list::-webkit-scrollbar-thumb:hover {
      background: var(--color-gray-500);
    }
    
    .guide-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--space-md);
      padding: var(--space-md);
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-sm);
      transition: all var(--transition-base);
    }

    .guide-item:hover {
      border-color: var(--color-primary);
      box-shadow: var(--shadow-sm);
      transform: translateX(2px);
    }

    .guide-item:last-child {
      margin-bottom: 0;
    }
    
    .guide-item h3 {
      font-size: 0.875rem;
      color: var(--color-text-primary);
      margin-bottom: var(--space-xs);
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .guide-item p {
      font-size: 0.75rem;
      color: var(--color-text-tertiary);
      line-height: 1.4;
    }
    
    .guide-actions {
      display: flex;
      gap: var(--space-xs);
      flex-shrink: 0;
    }
    
    .guide-actions button {
      padding: 0.375rem 0.625rem;
      font-size: 0.75rem;
      border-radius: var(--radius-sm);
      border: 1px solid var(--color-border-light);
      cursor: pointer;
      background: var(--color-gray-100);
      color: var(--color-text-secondary);
      font-weight: 500;
      transition: all var(--transition-base);
    }

    .guide-actions button:hover {
      background: var(--color-gray-200);
      color: var(--color-text-primary);
      transform: translateY(-1px);
    }
    
    .guide-actions .btn-danger {
      background: var(--color-danger-light);
      color: var(--color-danger-hover);
      border-color: #fecaca;
    }

    .guide-actions .btn-danger:hover {
      background: #fecaca;
      color: #991b1b;
    }
    
    .empty-message {
      text-align: center;
      color: var(--color-text-tertiary);
      padding: var(--space-xl);
      font-size: 0.875rem;
      line-height: 1.6;
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    @media (prefers-color-scheme: dark) {
      /* Future: Dark mode support */
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="popup.js"></script>
</body>
</html>
